<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <title>Sign In | BRIDGE</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .background-blur {
        background-image: url('images/header_img.png'); /* same image as index header */
        background-size: cover;
        background-position: center;
        filter: blur(5px);
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    body {
        background-color: black;
    }

    .logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem;
    }
    
    .signin-box {
        width: 90%;
        max-width: 400px;
        background: white;
        margin: 8% auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .signin-box h2 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .signin-box p {
        font-size: 0.9rem;
        color: #444;
        margin-bottom: 1.5rem;
    }

    form input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    form button {
        width: 100%;
        padding: 0.8rem;
        margin-top: 1rem;
        background-color: #6200ee;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    form button:hover {
        background-color: black;
    }

    .signup-link {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #444;
    }

    .signup-link a {
        color: #6200ee;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-link a:hover {
        text-decoration: underline;
        color: black;
    }

    .or {
        margin: 1.5rem 0;
        font-weight: bold;
        color: #888;
    }

    .social {
        width: 100%;
        padding: 0.7rem;
        margin: 0.4rem 0;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
        border-radius: 5px;
    }

    .google { color: #DB4437; }
    .google:hover {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: black;
    }

    .facebook { color: #3b5998; }
    .facebook:hover { 
        background-color: #e9f7fa;
        border-color: #bee5eb;
        color: black;
    }

  </style>
</head>
<body>

  <div class="background-blur"></div>

  <div class="signin-box">
    <h2>Welcome back to <div class="logo">BRIDGE</div></h2>
    <p>Enter your credentials to sign in.</p>

    <form action="Interest.html" method="POST">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="signup-link">
        Don't have an account? <a href="SignUp.html">Sign up</a>
      </p>
    </form>

    <div class="or">or</div>

    <button class="social google">Continue with Google</button>
    <button class="social facebook">Continue with Facebook</button>
  </div>

</body>
</html>
