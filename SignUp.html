<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | BRIDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Blurred Background */
    .background-blur {
        background-image: url('images/header_img.png'); /* use the same image as your index header */
        background-size: cover;
        background-position: center;
        filter: blur(5px);
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    body{
        background-color: black;
    }

    /* Center Form Box */
    .signup-box {
        width: 90%;
        max-width: 400px;
        background: white;
        margin: 5% auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .signup-box h2 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .signup-box p {
        font-size: 0.9rem;
        color: #444;
        margin-bottom: 1.5rem;
    }
    .logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem;
    }

    form input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    form button {
        width: 100%;
        padding: 0.8rem;
        margin-top: 1rem;
        background-color: #6200ee;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    form button:hover {
        background-color: black;
    }

    .or {
        margin: 1.5rem 0;
        font-weight: bold;
        color: #888;
    } 
    
    .signin-link {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #444;
    }
    .signin-link a {
        color: #6200ee;
        text-decoration: none;
        font-weight: bold;
    }
    .signin-link a:hover {
        text-decoration: underline;
        color: black;
    }


    /* Social Buttons */
    .social {
        width: 100%;
        padding: 0.7rem;
        margin: 0.4rem 0;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
        border-radius: 5px;
    }

    .google { color: #DB4437; }
    .google:hover {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: black;
    }
    .facebook { color: #3b5998; }
    .facebook:hover { 
        background-color: #e9f7fa;
        border-color: #bee5eb;
        color: black;
    }

  </style>
</head>
<body>

  <!-- Background Image Container -->
  <div class="background-blur"></div>

  <!-- Centered Sign Up Form -->
  <div class="signup-box">
    <h2>Sign up to <div class="logo">BRIDGE</div></h2>
    <p>Please fill the form to create your account.</p>
    
    <form action="Interest.html" method="POST">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Continue</button>
      <!-- Already have account -->
      <p class="signin-link">
        Already have an account?<a href="SignIn.html">Sign in</a>
      </p>

    </form>

    <div class="or">or</div>

    <button class="social google">Sign in with Google</button>
    <button class="social facebook">Sign in with Facebook</button>
  </div>

</body>
</html>
