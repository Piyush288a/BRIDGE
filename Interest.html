<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <title>Choose Interests | BRIDGE</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .background-blur {
        background-image: url('images/header_img.png');
        background-size: cover;
        background-position: center;
        filter: blur(5px);
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    body {
        background-color: black;
    }

    .interest-box {
        width: 90%;
        max-width: 800px;
        background: white;
        margin: 5% auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .interest-box h3 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .interest-box p {
        font-size: 0.9rem;
        color: #444;
        margin-bottom: 1.5rem;
    }

    .tags-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
    }

    .tag-input {
        display: none;
    }

    .tag-label {
        background: #eee;
        color: #333;
        padding: 0.6rem 1rem;
        border-radius: 30px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: 0.2s;
        display: inline-block;
    }

    .tag-input:checked + .tag-label {
        background-color: #6200ee;
        color: white;
    }

    .show-more {
        margin: 1.5rem 0;
        font-size: 0.9rem;
        color: green;
        cursor: pointer;
    }

    .continue-btn {
        width: 100%;
        max-width: 300px;
        padding: 0.8rem;
        margin-top: 1.5rem;
        background-color: #6200ee;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1rem;
    }

    .continue-btn:hover {
        background-color: black;
    }
  </style>
</head>
<body>

  <div class="background-blur"></div>

  <div class="interest-box">
    <div class="logo">Bridge</div>
    <h3>What are you interested in?</h3>
    <p>Choose three or more (just for display).</p>

    <form action="Blogs.html">
      <div class="tags-container">
        <!-- Repeatable checkbox + label structure -->
        <input type="checkbox" id="tag1" class="tag-input">
        <label for="tag1" class="tag-label">Programming</label>

        <input type="checkbox" id="tag2" class="tag-input">
        <label for="tag2" class="tag-label">Data Science</label>

        <input type="checkbox" id="tag3" class="tag-input">
        <label for="tag3" class="tag-label">Technology</label>

        <input type="checkbox" id="tag4" class="tag-input">
        <label for="tag4" class="tag-label">Self Improvement</label>

        <input type="checkbox" id="tag5" class="tag-input">
        <label for="tag5" class="tag-label">Writing</label>

        <input type="checkbox" id="tag6" class="tag-input">
        <label for="tag6" class="tag-label">Machine Learning</label>

        <input type="checkbox" id="tag7" class="tag-input">
        <label for="tag7" class="tag-label">Productivity</label>

        <input type="checkbox" id="tag8" class="tag-input">
        <label for="tag8" class="tag-label">Psychology</label>

        <input type="checkbox" id="tag9" class="tag-input">
        <label for="tag9" class="tag-label">Startup</label>

        <input type="checkbox" id="tag10" class="tag-input">
        <label for="tag10" class="tag-label">Design</label>
      </div>

      <div class="show-more">Show more</div>

      <button type="submit" class="continue-btn">Continue</button>
    </form>
  </div>

</body>
</html>
